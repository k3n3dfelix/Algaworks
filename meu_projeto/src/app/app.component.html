<app-bem-vindo></app-bem-vindo>
<div class="container">
    <div class="alert alert-success" role="alert" *ngIf="adicionado == true">
        Funcion√°rio adicionado : <strong>{{nome}}</strong>
    </div>
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado = false">
    </div>
    <button type="button" class="btn btn-primary" (click)="adicionar()" bind-disabled="nome.length == 0">Adicionar</button>

    <div class="row" style="margin-top:20px; margin-bottom:20px;">
        <div class="col-2" *ngFor="let funcionario of funcionarios">
            <div class="card">
                <img src="https://randomuser.me/api/portraits/men/{{funcionario.id}}.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{funcionario.nome}}</h5>
                </div>
              </div>
        </div>
      
    </div>
    
</div>
